<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <title>Обяви за Услуги</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem 0;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        form {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px #ccc;
            margin-bottom: 20px;
        }
        input, textarea, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .ad-list {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px #ccc;
        }
        .ad-item {
            border-bottom: 1px solid #ddd;
            padding: 10px 0;
        }
        .ad-item:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>

<header>
    <h1>Обяви за Услуги</h1>
    <p>Добавете своята услуга и намерете нови клиенти!</p>
</header>

<div class="container">
    <h2>Добавете своята обява</h2>
    <form id="adForm">
        <input type="text" id="name" placeholder="Вашето име" required>
        <input type="text" id="service" placeholder="Услугата, която предлагате" required>
        <textarea id="description" placeholder="Описание на услугата" rows="4" required></textarea>
        <input type="text" id="contact" placeholder="Контакти (телефон или email)" required>
        <button type="button" onclick="addAd()">Добави Обява</button>
    </form>

    <h2>Налични обяви</h2>
    <div class="ad-list" id="adList">
        <!-- Тук ще се добавят обявите -->
    </div>
</div>

<script>
    function addAd() {
        // Вземаме стойностите от формата
        const name = document.getElementById('name').value;
        const service = document.getElementById('service').value;
        const description = document.getElementById('description').value;
        const contact = document.getElementById('contact').value;

        // Създаваме HTML структура за новата обява
        const adItem = `
            <div class="ad-item">
                <h3>${service}</h3>
                <p><strong>Предлагана от:</strong> ${name}</p>
                <p><strong>Описание:</strong> ${description}</p>
                <p><strong>Контакти:</strong> ${contact}</p>
            </div>
        `;

        // Добавяме новата обява в списъка с обяви
        document.getElementById('adList').innerHTML += adItem;

        // Нулираме стойностите във формата
        document.getElementById('adForm').reset();
    }
</script>

</body>
</html>
